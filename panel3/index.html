<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Student Performance Dashboard</h1>
    </div>

    <div class="container">
      <!-- Left-side panel-->
      <div class="left">
        <div class="area" id="l-box1">Total Students:</div>
        <div class="area" id="l-box2">Gender:</div>
        <div class="area" id="stack-plot"></div>
        <div class="area" id="l-box3">Show average of total marks:</div>
      </div>
      <!-- Right-side panel-->
      <div class="right">
        <div class="area" id="barplot">
          A plot to show distribution of fail students
        </div>
        <div class="area" id="conclusion">Conclusion:</div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
