<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div class="header">
    <h1>Student Performance Dashboard</h1>
</div>
<div class="container">
    <!-- Left-side panel-->
    <div class="left">
        <div class="area" id="total-gender">
            <h2 id="totalDisplay">Total Students:</h2>
            <h2 id="genderSelection">Gender:</h2>
        </div>
        <br>
        <div class="area" id="stack-plot">
            <h2>Count of Students by TPC and Gender</h2>
        </div>
        <br>
        <div class="area" id="avgTable">
            <h2>Average of Total Marks</h2>
        </div>
    </div>
    <!-- Right-side panel-->
    <div class="right">
        <div class="area" id="bar-plot">
            <h2>Distribution of Students as per Completion of TPC</h2>
        </div>
        <br>
        <div class="area" id="conclusion">
            <h2>Conclusion</h2>
            <p>
                - Something to commit here.
            </p>
        </div>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
